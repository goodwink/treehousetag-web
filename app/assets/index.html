<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Treehouse Tag</title>
    <link rel="stylesheet" href="/css/app.css"><!--[if lte IE 7]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script><![endif]--><!--[if lte IE 8]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
    </script>
    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <div class="row">
      <div class="two mobile-two columns">
        <div class="row first-row">
          <div class="twelve columns">
            <img src="/img/logo.png" />
          </div>
        </div>
      </div>
      <div class="three offset-by-seven mobile-two columns">
        <div id="login-buttons">
          <div class="login-link-and-dropdown-list login-form-sign-in">
            <a class="login-link-text" ng-click="dropdownOpen = !dropdownOpen" ng-hide="loggedIn()">Sign in ▾</a>
            <a class="login-link-text" ng-click="dropdownOpen = !dropdownOpen" ng-show="loggedIn()">{{user.email}} ▾</a>
            <div id="login-dropdown-list" class="accounts-dialog" ng-show="dropdownOpen">
              <div class="login-form login-password-form" ng-hide="loggedIn()">
                <div id="login-email-label-and-input">
                  <label id="login-email-label" for="login-email">
                    Email
                  </label>
                  <input id="login-email" ng-model="login.email" type="email">
                </div>
                <div id="login-password-label-and-input">
                  <label id="login-password-label" for="login-password">
                    Password
                  </label>
                  <input id="login-password" ng-model="login.password" type="password">
                </div>
                <div class="login-button login-button-form-submit" ng-click="logIn()" id="login-buttons-password">
                  Sign in
                </div>
                <div class="additional-link-container">
                  <a id="forgot-password-link" class="additional-link">Forgot password</a>
                </div>
              </div>
            </div>
            <div ng-show="loggedIn()">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" ng-switch on="loggedIn()">
      <div class="row" ng-switch-when=true>
        <div class="two columns mobile-one">
          <ul class="nav-bar vertical">
            <li>
              <a href="#/home">
                <div class="row">
                  <div class="three columns four-mobile">
                    <i class="icon-home"></i>
                  </div>
                  <div class="nine columns hide-for-small">
                    <span class="hide-for-small">
                      Home
                    </span>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="#/calendar">
                <div class="row">
                  <div class="three columns four-mobile">
                    <i class="icon-calendar"></i>
                  </div>
                  <div class="nine columns hide-for-small">
                    <span class="hide-for-small">
                      Calendar
                    </span>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="#/friends">
                <div class="row">
                  <div class="three columns four-mobile">
                    <i class="icon-group"></i>
                  </div>
                  <div class="nine columns hide-for-small">
                    <span class="hide-for-small">
                      Friends
                    </span>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="#/profile">
                <div class="row">
                  <div class="three columns four-mobile">
                    <i class="icon-user"></i>
                  </div>
                  <div class="nine columns hide-for-small">
                    <span class="hide-for-small">
                      Profile
                    </span>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="ten columns mobile-three">
          <div class="view-container" ng-view></div>
        </div>
      </div>
      <div class="row" ng-switch-default>
        <div class="twelve columns">
          <div class="view-container" ng-view></div>
        </div>
      </div>
    </div>

    <footer class="row">
      <div class="twelve columns">
        <div class="row">
          <div class="eight columns">
            <ul class="link-list left">
              <li><a href="#">About</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Partners</a></li>
              <li><a href="#">Advertisers</a></li>
              <li><a href="#">Local Business</a></li>
              <li><a href="#">National Business</a></li>
            </ul>
          </div>
          <div class="four columns">
            <p class="right"><small>&copy; Treehouse Tag, inc.</small></p>
          </div>
        </div>
      </div> 
    </footer>
  </body>
</html>
